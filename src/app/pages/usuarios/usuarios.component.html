<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuarios(input.value)" type="text" class="form-control" placeholder="Buscar usuario..." />
            </div>
        </div>
    </div>
</div>

<div *ngIf="espera" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!espera" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    Usuario registrados (<small>{{ totalRegistros }}</small
          >)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Email</th>
              <th>Nombre de usuario</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
              <!-- <th></th>
              <th></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70">
                <div class="circular--portrait">
                  <img [src]="usuario.img | imagen" />
                </div>
              </td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.role }}</td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
              </td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary" (click)="verLista(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary" (click)="verLista(5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
